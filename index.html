<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
    <h1 id="city"></h1>
    <ul>
    <li>
        Friday 05:00
    </li>
    <li id="description">
    </li>
    </ul>
    <div class="row">
        <div class="col-6">
        <div class="clearfix">
            <img src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card_fix_partlysunny/MostlyCloudyNightV2.svg" alt="cloudy" class="float-left">
            <div class="float-left">
           <strong id="temperature"></strong> <span class="units">°C / <a href="#"> °F</a> </span>
            </div>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    wind: <span id="wind"></span> km/h
                </li>
            </ul>
        </div>
    </div>
    </div>
    <small>
       <a href="https://github.com/kaffiemabel/weather-application" target="blank"> open-source code</a> by Okafor Mabel 
    </small>
    </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
