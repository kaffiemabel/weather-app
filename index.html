<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type a city..."
                 class="form-control"
                  id="city-Input"
                  autocomplete="off"/>
                </div>
                <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary w-100"/> 
                </div>
                </div>
            </form>
    <h1 id="city"></h1>
    <ul>
    <li> Last updated: <span id="date"></span>
    </li>
    <li id="description">
    </li>
    </ul>
    <div class="row">
        <div class="col-6">
        <div class="clearfix weather-temperature">
            <img src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card_fix_partlysunny/MostlyCloudyNightV2.svg" alt="cloudy" id="icon" class="float-left">
            <div class="float-left">
           <strong id="temperature"></strong> <span class="units"> 
                <a href="#" id="celsius-link" class="active">째C / </a>
                <a href="#" id="fahrenheit-link" class="numb"> 째F</a> </span>
            </div>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    wind: <span id="wind"></span> km/h
                </li>
            </ul>
        </div>
    </div>
    <div class="weather-forecast" id="forecast">
    <div class="row">
        <div class="col-2">
            <div class="weather-forecast-date"> 
            Thu 
            </div>
            
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="40px"/> <br>
            <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 
            18째
        </span> 
        <span class="weather-forecast-temperature-min"> 12째 </span>
            </div>
        </div>
    </div>
    </div>
    </div>
    <small>
       <a href="https://github.com/kaffiemabel/weather-application" target="blank" class="cover"> open-source code</a> by Okafor Mabel 
    </small>
    </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
